<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-light">The Guess Game</span>
        </div>
    </nav>

    <div class="container my-4">
        <h1 style="font-size: 102px; text-align: center; color: orange;">1.3.5</h1>
    </div>

    <div class="input-group mb-3 container my-4">
        <input type="text" class="form-control" placeholder="Enter a number" aria-label="Username"
            aria-describedby="basic-addon1" id="input-field" required>
    </div>
    <div id="result"></div>
    <div class="container text-center">
        <button type="button" class="mx-2 btn btn-secondary" id="check-me">Check Me</button>
        <button type="button" class="mx-2 btn btn-light" id="restart">Restart</button>
    </div>
    <div id="history"></div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
